---
# tasks file for mariadb
- name: Install MariaDB {{ mariadb_version }}
  become: yes
  zypper:
    name: [
        "mariadb",
        "mariadb-client",
        "phpMyAdmin",
        "python39-pip",
        "mariadb-tools"
    ]
    state: installed

# this is the required pip package
- name: Install PyMySQL for MariaDB {{ mariadb_version }}
  pip:
    name: PyMySQL
    state: present

#- name: Make sure pymysql is present
