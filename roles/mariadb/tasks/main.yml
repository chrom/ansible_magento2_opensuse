- name: Add MariaDB (MySQL) Configuration File
  become: yes
  template:
    src: my.cnf.j2
    dest: /etc/my.cnf.d/my.cnf
    owner: root
    group: root
    mode: '0644'
    backup: yes
  notify:
    - Restart MariaDB Service

#
- name: Start MariaDB Service
  become: yes
  service:
    name: mariadb
    state: started
    enabled: true

#
- name: Set Magento Database User
  mysql_user:
    name: "{{ db_user }}"
    password: "{{ db_password }}"
    priv: "*.*:ALL"
    state: present
#
- name: Set Magento Database
  mysql_db:
    name: "{{ db_name }}"
    state: present
